# Default values for saas-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerSpec:
  {}
  # command: ["java"]
  # args: ["-jar", "/app/application.jar"]

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

serviceMonitor:
  enabled: false
  port: http
  path: /actuator2/prometheus
  interval: 30s

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  hosts:
    - host: chart-example.local
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: KEY1
    value: VALUE1
  - name: KEY2
    value: VALUE2

startupProbe: {}
  # httpGet:
  #   path: /actuator2/health
  #   port: http
  # initialDelaySeconds: 5
  # periodSeconds: 5
  # timeoutSeconds: 3
  # successThreshold: 1
  # failureThreshold: 120
readinessProbe: {}
  # httpGet:
  #   path: /actuator2/health
  #   port: http
  # initialDelaySeconds: 5
  # periodSeconds: 10
  # timeoutSeconds: 3
  # successThreshold: 1
  # failureThreshold: 3
livenessProbe: {}
  # httpGet:
  #   path: /actuator2/health
  #   port: http
  # initialDelaySeconds: 5
  # periodSeconds: 10
  # timeoutSeconds: 3
  # successThreshold: 1
  # failureThreshold: 3

autoscaling: {}
  # enabled: true
  # minReplicas: 1
  # maxReplicas: 1
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

secretNames:
  []
  # - saas-app-secret

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
